when:
  - event: pull_request
    branch: ${CI_REPO_DEFAULT_BRANCH}
  - event: cron
    cron: nightly
  - event: push
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  editor-config:
    image: reg.ricochet.rs/docker.io/mstruebing/editorconfig-checker:v3.4.0
    depends_on: []

  prettier:
    image: reg.devxy.io/docker.io/woodpeckerci/plugin-prettier:1.3.1
    depends_on: []
